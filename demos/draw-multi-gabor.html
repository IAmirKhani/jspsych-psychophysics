<!DOCTYPE html>
<html>
<head>
  <script src="../jspsych.js"></script>
  <script src="../jspsych-psychophysics.js"></script>
  <script src="../numeric.min.js"></script>
  <script src="../gab.js"></script>
  <link rel="stylesheet" href="../css/jspsych.css"></link>
</head>
<body></body>
<script>
    // This file demonstrates how to present a gabor patch.

    const gabor1 = {
        obj_type: 'gabor',
        tilt: 50,
        sf: 20,
        phase: 10,
        phase2: 0, // 運動させないために必要
        origin_center: true,
        startX: -200,
        startY: -100
    }

    const gabor2 = { // なぜか gabor1と背景色が微妙に違う
        obj_type: 'gabor',
        tilt: 50,
        sf: 20,
        phase: 50,
        phase2: 0,　// 運動させないために必要
        origin_center: true,
        startX: 200,
        startY: -100
    }

    const trial = {
        type: 'psychophysics',
        stimuli: [gabor1, gabor2],
        // canvas_height: 500,
        prompt: 'Press any key to proceed.',
    }

    jsPsych.init({
        timeline: [trial],
        on_finish: function(){jsPsych.data.displayData();}
    });
</script>

</html>
